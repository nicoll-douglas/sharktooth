name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build and Publish
        run: npm run release:publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: List artifacts
        run: ls -lh release/
